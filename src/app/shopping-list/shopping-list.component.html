<form>
  <div class="input-group mt-3">
    <input 
      name="input"
      type="text" 
      class="form-control" 
      placeholder="Item name" 
      [(ngModel)]="itemToAdd">
    <button type="submit" class="btn btn-primary" (click)="addObjectToList()" >Add</button>
  </div>
</form>
<ul class="list-group">

  <app-shopping-list-item *ngFor="let item of listItems" [item]="item">
  </app-shopping-list-item>
</ul>
